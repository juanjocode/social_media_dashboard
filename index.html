<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/css/styles.css">
  
  
  <title>Social Media Dashboard</title>

</head>

<body>
  <div class="header-background"></div>
  <main>
    <header>
      <div class="header-title">
        <h1>Social Media Dashboard</h1>
        <h3>Total Followers: 23,004</h3>
      </div>
      <div class="dark-mode">
        <h3>Dark Mode</h3>
        <label class="switch">
          <input class="input-switch" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </header>

    <section class="big-cards">

      <big-card icon="facebook" profile="nathanf" number=1987 data-text="FOLLOWERS" icon-up-down="up" number-up-down=12>
      </big-card>

      <big-card icon="twitter" profile="nathanf" number=1044 data-text="FOLLOWERS" icon-up-down="up" number-up-down=99>
      </big-card>

      <big-card icon="instagram" profile="realnathanf" number="11K" data-text="FOLLOWERS" icon-up-down="up"
        number-up-down=1099></big-card>

      <big-card icon="youtube" profile="Nathan f." number="8239" data-text="FOLLOWERS" icon-up-down="down"
        number-up-down=1099></big-card>

    </section>

    <section class="small-cards">

      <h2>Overview - Today</h2>

      <div class="cards-container">

        <small-card icon="facebook" text-activity="Page Views" number="87" icon-up-down="up" number-up-down="3">
        </small-card>

        <small-card icon="facebook" text-activity="likes" number="52" icon-up-down="down" number-up-down="2">
        </small-card>

        <small-card icon="instagram" text-activity="Likes" number="5462" icon-up-down="up" number-up-down="2257">
        </small-card>

        <small-card icon="instagram" text-activity="Profile Views" number="54K" icon-up-down="up" number-up-down="1375">
        </small-card>

        <small-card icon="twitter" text-activity="Retweets" number="117" icon-up-down="up" number-up-down="303">
        </small-card>

        <small-card icon="twitter" text-activity="Likes" number="507" icon-up-down="up" number-up-down="553">
        </small-card>

        <small-card icon="youtube" text-activity="Likes" number="107" icon-up-down="down" number-up-down="19">
        </small-card>

        <small-card icon="youtube" text-activity="Total Views" number="1407" icon-up-down="down" number-up-down="12">
        </small-card>

      </div>

    </section>

  </main>

</body>

</html>
